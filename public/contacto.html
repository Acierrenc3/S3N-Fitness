<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contacto - S3N Fitness</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.min.css" rel="stylesheet"/>
  <!-- Custom Styles -->
  <link rel="stylesheet" href="assets/css/style.css"/>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html"><i class="bi bi-lightning-fill"></i> S3N Fitness</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a class="nav-link" href="index.html"><i class="bi bi-house-door-fill"></i> Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="rutina.html"><i class="bi bi-calendar3"></i> Rutina</a></li>
          <li class="nav-item"><a class="nav-link" href="videos.html"><i class="bi bi-play-circle"></i> Videos</a></li>
          <li class="nav-item"><a class="nav-link active" href="contacto.html"><i class="bi bi-envelope-fill"></i> Contacto</a></li>
          <li class="nav-item">
            <button id="toggle-dark-mode" class="btn btn-outline-light ml-2" title="Alternar modo oscuro">
              <i class="bi bi-moon-fill"></i>
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container mt-5">
    <h1 class="text-center text-primary mb-4">Contáctame</h1>
    <form id="contactForm" class="w-100 mx-auto" style="max-width: 600px;">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" id="nombre" required />
      </div>
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input type="email" class="form-control" id="email" required />
      </div>
      <div class="form-group">
        <label for="mensaje">Mensaje</label>
        <textarea class="form-control" id="mensaje" rows="4" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Enviar</button>
    </form>
  </main>

  <!-- Footer -->
  <footer class="bg-light text-center py-4 mt-5">
    <p>© 2025 - S3N Fitness by A</p>
  </footer>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="assets/js/script.js"></script>
  <script>
    // Form submission handler
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('¡Gracias por tu mensaje! Me pondré en contacto pronto.');
      this.reset();
    });
  </script>
</body>
</html>
