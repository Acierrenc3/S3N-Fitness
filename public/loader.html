<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cargando Rutina...</title>
  <style>
    /* Reset and 3D loader styles */
    *, *::after, *::before {
      box-sizing: border-box;
      transform-style: preserve-3d;
    }
    body {
      display: grid;
      place-items: center;
      min-height: 100vh;
      margin: 0;
      background: #007bff;
      font-family: 'Google Sans', sans-serif, system-ui;
      color: white;
    }
    :root {
      --size: 120;
      --coefficient: 1px;
      --timeline: 2.6s;
      --delay: 0.65s;
      --rotation-y: -24;
      --rotation-x: 28;
      --color-one: #3a0ca3;
      --color-two: #4361ee;
      --color-three: #4cc9f0;
    }
    .scene {
      position: relative;
      transform: translate3d(0,0,100vmin)
                 rotateX(calc(var(--rotation-y) * 1deg))
                 rotateY(calc(var(--rotation-x) * 1deg));
      transform-origin: 50% 50%;
      animation: scale var(--timeline) var(--delay) infinite linear;
    }
    @keyframes scale {
      0%,10% { transform: scale(1) translate3d(0,0,100vmin) rotateX(calc(var(--rotation-y)*1deg)) rotateY(calc(var(--rotation-x)*1deg)); }
      35%,100% { transform: scale(0.5) translate3d(0,0,100vmin) rotateX(calc(var(--rotation-y)*1deg)) rotateY(calc(var(--rotation-x)*1deg)); }
    }
    .shadow {
      width: calc(var(--size)*var(--coefficient));
      aspect-ratio: 1;
      background: black;
      position: absolute;
      bottom: 0;
      transform-origin: 50% 50%;
      transform: rotateX(90deg) translate3d(0,0,calc((var(--size)*var(--coefficient)*-0.5)-1px)) scale(0.96);
      animation: squish-squosh var(--timeline) var(--delay) infinite, fade var(--timeline) var(--delay) infinite;
    }
    @keyframes squish-squosh {
      0%,50%,60% { scale:1 1 1; }
      10%,35% { scale:1.2 0.8 1.2; }
      25% { scale:0.8 1.2 0.8; }
      70% { scale:1 1 2; }
      80% { scale:2 1 2; }
      90%,100% { scale:2 2 2; }
    }
    @keyframes fade {
      0%,10%,40%,50%,60%,100% { opacity:1; }
      25% { opacity:0.5; }
    }
    .loader {
      --depth: var(--size);
      width: calc(var(--depth)*var(--coefficient));
      aspect-ratio: 1;
      transform-origin: 50% 50%;
      animation: squish-squosh var(--timeline) var(--delay) infinite;
    }
    .spinner { animation: spin var(--timeline) var(--delay) infinite; }
    .jumper { animation: jump var(--timeline) var(--delay) infinite; }
    @keyframes spin { 0%,10% { rotate:0deg; } 30%,100% { rotate:-360deg; } }
    @keyframes jump { 0%,10%,35%,50% { translate:0 0; } 25% { translate:0 -150%; } }
    .cuboid { width:100%; height:100%; position:relative; }
    .cuboid__side { background:var(--color-one); position:absolute; }
    .cuboid__side:nth-of-type(1) { height:calc(var(--depth)*var(--coefficient)); width:100%; top:0; transform: translateY(-50%) rotateX(90deg); }
    .cuboid__side:nth-of-type(2) { height:100%; width:calc(var(--depth)*var(--coefficient)); top:50%; right:0; transform: translate(50%,-50%) rotateY(90deg); background:var(--color-three); }
    .cuboid__side:nth-of-type(3) { width:100%; height:calc(var(--depth)*var(--coefficient)); bottom:0; transform: translateY(50%) rotateX(90deg); }
    .cuboid__side:nth-of-type(4) { height:100%; width:calc(var(--depth)*var(--coefficient)); left:0; top:50%; transform: translate(-50%,-50%) rotateY(90deg); background:var(--color-three); }
    .cuboid__side:nth-of-type(5) { width:100%; height:100%; transform: translateZ(calc(var(--depth)*var(--coefficient)*0.5)); background:var(--color-two); }
    .cuboid__side:nth-of-type(6) { width:100%; height:100%; transform: translateZ(calc(var(--depth)*var(--coefficient)*-0.5)) rotateY(180deg); }
  </style>
  <script>
    setTimeout(() => window.location.href = "index.html", 4000);
  </script>
</head>
<body>
  <div class="scene">
    <div class="shadow"></div>
    <div class="jumper">
      <div class="spinner">
        <div class="loader">
          <div class="cuboid">
            <div class="cuboid__side"></div>
            <div class="cuboid__side"></div>
            <div class="cuboid__side"></div>
            <div class="cuboid__side"></div>
            <div class="cuboid__side"></div>
            <div class="cuboid__side"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
